name: legacy-gcm-check
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gcm-legacy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Cargo test (gcm feature)
        run: |
          cargo test -p qsfs-core --no-default-features --features pq,gcm --tests -- --nocapture
